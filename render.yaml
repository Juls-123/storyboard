services:
  - type: web
    name: storyboard-app
    env: docker
    plan: free
    buildCommand: docker build -t storyboard .
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:/app/data/forensics.db
    disk:
      name: sqlite-data
      mountPath: /app/data
      sizeGB: 1
